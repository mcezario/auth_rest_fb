<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>

    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
			<div class="text-center"><button type="submit" ng-disabled="form.$invalid" class="btn btn-default">Login</button>
            
       		<button class="btn btn-primary" ng-click="vm.loginFB()">Logar com Facebook</button></div>
        </div>
		
		<div class="text-center" style="border-top: 2px solid #CCC; padding-top: 20px; margin-top: 20px">
				<a href="#/cadastro" class="btn btn-lg btn-danger">Cadastrar novo usu√°rio</a>
		</div>
		
		
	</form>
</div>
